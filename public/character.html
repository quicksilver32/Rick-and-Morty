<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/pages/character-page.css" />
    <link rel="stylesheet" href="css/components/status-icon.css" />
    <link href="http://fonts.cdnfonts.com/css/krona-one" rel="stylesheet" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class="header-container">
        <div class="header__logo">
          <a href="index.html">
            <img
              class="logo-img"
              src="images/logo2.png"
              height="37"
              width="200"
              alt="logo"
            />
          </a>
        </div>
        <nav class="nav">
          <a class="nav__link nav-link-selected" href="characters.html"
            >CHARACTERS</a
          >
          <a class="nav__link" href="locations.html">LOCATIONS</a>
          <a class="nav__link" href="episodes.html">EPISODES</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="first-section">
          <div class="info-section">
            <h2>Duck With Muscles</h2>
            <span class="info-section__status">
              <span class="status-icon dead"></span> Dead
            </span>
          </div>
          <img
            class="info-section__image"
            src="https://rickandmortyapi.com/api/character/avatar/109.jpeg"
            alt="Duck With Muscles"
            height="300"
            width="300"
          />
        </div>
        <div class="second-section">
          <div class="species">
            <span class="species__value">Alien</span>
            <span class="species__value">Parasite</span>
            <span class="species__value"
              ><img
                src="images/male.png"
                alt="male"
                height="30"
                width="30"
              />Male</span
            >
          </div>
          <div class="info">
            <div class="info-section">
              <span class="info-section__title">Origin location:</span
              ><a
                href=""
                rel="nofollow noopener noreferrer"
                class="info-section__link"
                >unknown</a
              >
            </div>
            <div class="info-section">
              <span class="info-section__title">Last known location:</span
              ><a
                href="https://rickandmortyapi.com/api/location/20"
                rel="nofollow noopener noreferrer"
                class="info-section__link"
                >Earth (Replacement Dimension)</a
              >
            </div>
            <div class="info-section">
              <span class="info-section__title">Episodes:</span>
              <div class="episodes-wrapper">
                <a
                  href="https://rickandmortyapi.com/api/episode/15"
                  rel="nofollow noopener noreferrer"
                  class="info-section__link episode"
                >
                  Total Rickall (S02E04)
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p class="copyright">&lt;/&gt;by Quicksilver32 2022</p>
        <a
          class="social-media"
          target="_blank"
          href="https://github.com/quicksilver32"
        >
          <img
            src="images/svg/social-git.svg"
            width="64"
            height="64"
            alt="github"
          />
        </a>
        <a
          class="social-media"
          target="_blank"
          href="https://vk.com/id135732126"
        >
          <img src="images/svg/social-vk.svg" width="64" height="64" alt="vk" />
        </a>
        <a
          class="social-media"
          target="_blank"
          href="https://instagram.com/quicksilver_meow"
        >
          <img
            src="images/svg/social-inst.svg"
            width="64"
            height="64"
            alt="inst"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
