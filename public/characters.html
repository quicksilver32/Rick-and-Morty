<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/components/header.css"/>
    <link rel="stylesheet" href="css/components/footer.css"/>
    <link rel="stylesheet" href="css/components/filters.css"/>
    <link rel="stylesheet" href="css/pages/search-page.css"/>
    <link rel="stylesheet" href="css/components/search.css"/>
    <link rel="stylesheet" href="css/components/cards.css"/>
    <link rel="stylesheet" href="css/components/pagination.css"/>
    <link rel="stylesheet" href="css/components/status-icon.css"/>
    <link href="http://fonts.cdnfonts.com/css/krona-one" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <title>Rick and Morty</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<header>
    <div class="header-container">
        <div class="header__logo">
            <a href="index.html">
                <img
                        class="logo-img"
                        src="images/logo2.png"
                        height="37"
                        width="200"
                        alt="logo"
                />
            </a>
        </div>
        <nav class="nav">
            <a class="nav__link nav-link-selected" href="characters.html"
            >CHARACTERS</a
            >
            <a class="nav__link" href="locations.html">LOCATIONS</a>
            <a class="nav__link" href="episodes.html">EPISODES</a>
        </nav>
    </div>
</header>
<main>
    <div class="main">
        <div class="filter">
            <p class="filter__name">Status:</p>
            <div class="filter__container">
                <button class="filter__value">alive</button>
                <button class="filter__value">dead</button>
                <button class="filter__value">unknown</button>
            </div>
            <p class="filter__name">Gender:</p>
            <div class="filter__container">
                <button type="button" class="filter__value">male</button>
                <button type="button" class="filter__value">female</button>
                <button type="button" class="filter__value">genderless</button>
                <button type="button" class="filter__value">unknown</button>
            </div>
            <p class="filter__name">Species:</p>
            <div class="filter__container">
                <button type="button" class="filter__value">Mythological Creature</button>
                <button type="button" class="filter__value">Disease</button>
                <button type="button" class="filter__value">Alien</button>
                <button type="button" class="filter__value">Human</button>
                <button type="button" class="filter__value">Animal</button>
                <button type="button" class="filter__value">Poopybutthole</button>
                <button type="button" class="filter__value">Cronenberg</button>
                <button type="button" class="filter__value">Robot</button>
                <button type="button" class="filter__value">Humanoid</button>
                <button type="button" class="filter__value">unknown</button>
            </div>
        </div>
        <div class="cards">
            <div class="search">
                <form class="search__form">
                    <input class="search__input" type="text" placeholder="Search"/>
                    <button type="submit" class="search__button">
                        <span class="material-icons search__icon">search</span>
                    </button>
                </form>
            </div>

        </div>
        <div class="pagination">
            <button type="button" class="pagination__button pagination__button-prev">
                <span class="material-icons">navigate_before</span>
                Prev. page
            </button>
            <button type="button" class="pagination__button pagination__button-next">
                Next page
                <span class="material-icons">navigate_next</span>
            </button>
        </div>
    </div>
</main>
<footer>
    <div class="footer-container">
        <p class="copyright">&lt;/&gt;by Quicksilver32 2022</p>
        <a
                class="social-media"
                target="_blank"
                href="https://github.com/quicksilver32"
        >
            <img
                    src="images/svg/social-git.svg"
                    width="64"
                    height="64"
                    alt="github"
            />
        </a>
        <a
                class="social-media"
                target="_blank"
                href="https://vk.com/id135732126"
        >
            <img src="images/svg/social-vk.svg" width="64" height="64" alt="vk"/>
        </a>
        <a
                class="social-media"
                target="_blank"
                href="https://instagram.com/quicksilver_meow"
        >
            <img
                    src="images/svg/social-inst.svg"
                    width="64"
                    height="64"
                    alt="inst"
            />
        </a>
    </div>
</footer>
<script type="module" src="scripts/search-page-script.js"></script>
</body>
</html>
